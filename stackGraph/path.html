<script type="text/javascript">
	function bumpLayer(n) 
	{
		function bump(a) 
		{
			var x = 1 / (.1 + Math.random()),
			y = 2 * Math.random() - .5,
			z = 10 / (.1 + Math.random());
			for (var i = 0; i < n; i++) 
			{
				var w = (i / n - y) * z;
				a[i] += x * Math.exp(-w * w);
			}
		}
		//alert("1");
		var a = [], i;
		for (i = 0; i < n; ++i) a[i] = 0;
		//for (i = 0; i < 5; ++i) bump(a);
		return a.map(function(d, i) { return {x: i * (800 / n), y: Math.random() * 50 + 1}; });
	}
	//alert("!");
	var n = 8;
	var m = 20;
	var layer = [];
	for (var i=0;i<n;i++) layer[i] = bumpLayer(m);
	var layer2 = [];
	for (var i=0;i<n;i++) layer2[i] = bumpLayer(m);
	//alert(layer[0][0].y.toString())
	var svg = document.getElementById("svg1");
	var graph = new stackGraph();
	graph.makeStackGraph(svg,layer);
	function myTranslate()
	{
		graph['Svg'] = svg;
		graph['Data'] = layer2;
		graph.Translate();
		var tmp = layer;
		layer = layer2;
		layer2 = tmp;
	}
</script>
